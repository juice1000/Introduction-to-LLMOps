description: 'LLMOps Chatbot Evaluation Suite'

providers:
  - id: 'openai:gpt-3.5-turbo'
    config:
      temperature: 0.7
      max_tokens: 1000

prompts:
  - id: 'qa_prompt_v1'
    path: './app/prompts/qa_prompt_v1.txt'

tests:
  - description: 'Basic Q&A functionality'
    vars:
      question: 'What is the main purpose of this system?'
    assert:
      - type: 'contains'
        value: 'helpful'
      - type: 'not-contains'
        value: "I don't know"
      - type: 'length'
        min: 10
        max: 2000

  - description: 'Technical knowledge test'
    vars:
      question: 'How does RAG work?'
    assert:
      - type: 'contains'
        value: 'retrieval'
      - type: 'contains'
        value: 'generation'
      - type: 'not-empty'

  - description: 'LLMOps concepts'
    vars:
      question: 'What are the key components of LLMOps?'
    assert:
      - type: 'contains-any'
        value: ['deployment', 'monitoring', 'evaluation', 'operations']
      - type: 'length'
        min: 50

outputPath: './eval/results'
